<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags demo</title>
</head>
<body>
    <section>
        <h1>Details Tag Demo</h1>

        <details>
            <summary>
                Click this to see details
            </summary>
            <p>The detail tag description goes here</p>
        </details>
        <dl>
            <dt>Defination:</dt>
            <dd>This details tag is used to show and hide information and its the only interactive tag</dd>
            <dt>Support:</dt>
            <dd>IE Edge, latest Chrome, latest firefox</dd>
        </dl>
    </section>
</body>
</html>
